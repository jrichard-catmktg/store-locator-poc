<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Store Locator (Proof Of Concept)</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <style type="text/css">
    body{
      background-color: #383838;
      color: #dddddd;
      font-size: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }
    dt { 
      font-weight: 900;
      margin-bottom: 0.2em;
    }
    dd { 
      margin-bottom: 0.5em;
      margin-left: 0em;
      padding-left: 0em;
    }
    dd:last-child {
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  
  <dl id="notes">
    <dt>API Key</dt>
    <dd>Required by Google to use this feature.</dd>
  </dl>
</body>

</html>
